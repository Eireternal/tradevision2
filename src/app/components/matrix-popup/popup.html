<h1 mat-dialog-title>Save Current Layout</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Layout</mat-label>
    <input matInput [(ngModel)]="data.layoutName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.layoutName" cdkFocusInitial>Save</button>
</div>
