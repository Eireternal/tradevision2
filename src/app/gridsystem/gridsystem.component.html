<div class="options">
  <div class="worko-tabs">
    <input class="state" type="radio" title="tab-{{i}}" name="tabs-state" id="tab-{{i}}" *ngFor="let layout of savedLayouts.slice().reverse(); let i = index;" />

    <div class="tabs flex-tabs">
      <label (click)="loadLayout(layout)" for="tab-{{i}}" id="tab-one-label" class="tab" [ngClass]="{'active': currentLayout === layout}" *ngFor="let layout of savedLayouts.slice().reverse(); let i = index;">{{layout}}</label>
      <label id="save" class="tab save-tab"><app-matrix-popup></app-matrix-popup></label>
    </div>
  </div>

<gridster [options]="options">
  <gridster-item [item]="item" [ngClass]="{'maximize' : item.layerIndex === 2}" *ngFor="let item of dashboard">
    <div class="widgetHeader drag-handler">
      <span class="widgetTitle">{{item?.title}} Matrix</span>
      <span class="actionButtons">
        <span class="pin">
          <a ng-show="editEnabled" [ngClass]="{'pinned' : !item.dragEnabled}" (mousedown)="pinItem($event, item)"
          (touchstart)="pinItem($event, item)"><fa-icon [icon]="faThumbtack"></fa-icon></a>
        </span>
        <span>
          <a ng-show="editEnabled" (mousedown)="expandItem($event, item)"
          (touchstart)="expandItem($event, item)">
            <fa-icon *ngIf="item.layerIndex === 1" [icon]="faExpand"></fa-icon>
            <fa-icon *ngIf="item.layerIndex === 2" [icon]="faCompress"></fa-icon>
          </a>
        </span>
        <span class="remove"><a href ng-show="editEnabled" (mousedown)="removeItem($event, item)"
          (touchstart)="removeItem($event, item)"><fa-icon [icon]="faTimesCircle"></fa-icon></a></span>
      </span>
  </div>
  </gridster-item>
</gridster>
